<body>

<div id="content">
    <h1>Hello World</h1>
</div>

<h1>Opis</h1>
<input type="number" id="a">
    <input type="number" id="b">

    <br>
    <br>
    <br>
    <div id="squares"></div>

    <button onclick="handleClick()">Click</button>
    <button onclick="handleClickOnContent()">Content click</button>
<button onclick="handleClickOnHeader()">Header click</button>
<button onclick="handleClickCreateSquare()">Add Square</button>
<button onclick="handleClickUpdateParagraphs()">Update</button>

    <script>
    function handleClick() {
        var aInput = document.getElementById('a');
        var bInput = document.getElementById('b');

        alert(parseInt(aInput.value) + parseInt(bInput.value));
    }

function handleClickOnContent() {
    document.getElementById('content').style.backgroundColor = 'red';
}

function handleClickOnHeader() {
    document.getElementById('content')
        .getElementsByTagName('h1')[0].innerText = 'Hello world from javascript';
}

var i = 1;

function handleClickCreateSquare() {
    var p = document.createElement('p');
    p.innerText = `test ${i}`;
    i++;
    document.getElementById('squares').appendChild(p);
}

function handleClickUpdateParagraphs() {
    var paragraphs = document.getElementById('squares').getElementsByTagName('p');
    for (j = 0; j < paragraphs.length; j++) {
        paragraphs[j].style.fontWeight = 'bold';
    }
    // paragraphs.forEach(function(e) {
    //     e.style.fontWeight = 'bold';
    // })
}
</script>
